<div class="row  ">
    <nav aria-label="..." class="d-flex justify-content-center mt-2">
       <ul class="pagination pagination-sm  curosera">
            <li class="page-item  bg-transparent"  *ngFor="let item of pageItems"  (click)="getPageItem(item)" ><a class="page-link">{{item}}</a></li>
        </ul>
    </nav>

    <div class="col-md-12">
        <input type="text" class="form-control" [(ngModel)]=search placeholder="Search By Name">
    </div>

    <div *ngFor="let movie of trendingMovies|search:search" class="col-md-2">
        <div class="mt-3">
            <div class="position-relative">
                <a [routerLink]="['/movieDetails',movie.id , 'movie']" class="text-decoration-none">
                    <img [src]="UrlImage+movie.poster_path" alt="" class="w-100">
                    <h2 class="fs-4">{{movie.title}}</h2>
<!--                     <p>{{movie.overview|seemore:5}}</p>
 -->             </a>
                <div class="bg-info top-0 end-0 position-absolute rounded-1 p-1">{{movie.vote_average.toFixed(1)}}</div>
            </div>
        </div>
    </div>
</div>
