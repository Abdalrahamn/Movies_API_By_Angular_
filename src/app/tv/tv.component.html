<div class="row ">

    <div *ngFor="let movie of trendingTv" class="col-md-2">
        <div class="mt-3">
            <div class="position-relative">
                <a [routerLink]="['/movieDetails',movie.id , 'tv']" class="text-decoration-none">
                    <img [src]="UrlImage+movie.poster_path" alt="" class="w-100">
                    <h2 class="fs-4">{{movie.title}}</h2>
                    <p>{{movie.overview|seemore:3}}</p>
                </a>
                <div class="bg-info top-0 end-0 position-absolute rounded-1 p-1">{{movie.vote_average.toFixed(1)}}</div>
            </div>
        </div>
    </div>
</div>
